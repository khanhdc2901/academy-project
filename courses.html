<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách khóa học - Academy</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body> <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner"> <a href="index.html" class="logo">ACADEMY</a>
        <nav class="nav"> <a href="index.html">Trang chủ</a> <a href="courses.html" class="active">Khóa học</a> <a
            href="mycourses.html">Khóa học của tôi</a> </nav>
        <div class="auth"> <a href="login.html" id="loginLink">Đăng nhập</a> <a href="register.html"
            id="registerLink">Đăng ký</a> <span id="userInfo" style="display:none;"> Xin chào, <b
              id="usernameDisplay"></b> <button id="logoutBtn">Đăng xuất</button> </span> </div>
      </div>
    </div>
  </header> <!-- Section: Course Filter -->
<div class="course-controls">
  <input type="text" id="searchInput" placeholder="Tìm kiếm khóa học..." />
  <select id="categorySelect">
    <option value="all">Tất cả danh mục</option>
    <option value="laptrinh">Lập trình</option>
    <option value="thietke">Thiết kế</option>
    <option value="marketing">Marketing</option>
  </select>
  <select id="teacherSelect">
    <option value="all">Tất cả giảng viên</option>
    <option value="Nguyễn An">Nguyễn An</option>
    <option value="Trần Bình">Trần Bình</option>
    <option value="Lê Mai">Lê Mai</option>
    <option value="Phạm Duy">Phạm Duy</option>
    <option value="Vũ Khang">Vũ Khang</option>
    <option value="Hoàng Nam">Hoàng Nam</option>
    <option value="Hà Minh">Hà Minh</option>
    <option value="Ngọc Đức">Ngọc Đức</option>
  </select>
  <select id="priceSort">
    <option value="none">Sắp xếp theo giá</option>
    <option value="asc">Giá tăng dần</option>
    <option value="desc">Giá giảm dần</option>
  </select>
</div>

  </section> <!-- Section: Course List -->
  <section class="course-list">
    <div class="container">
      <div id="courseContainer" class="course-grid"> <!-- JS sẽ render danh sách khóa học ở đây --> </div>
    </div>
  </section> <!-- Footer -->
  <footer class="footer">
