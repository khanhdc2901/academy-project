<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Academy</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="index.html" class="logo">ACADEMY</a>
        <nav class="nav">
          <a href="index.html">Trang chủ</a>
          <a href="courses.html">Khóa học</a>
          <a href="mycourses.html">Khóa học của tôi</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-box">
      <h2>Đăng ký tài khoản</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerName">Họ và tên</label>
          <input type="text" id="registerName" required placeholder="Nhập họ tên...">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="Nhập email...">
        </div>
        <div class="form-group">
          <label for="registerPassword">Mật khẩu</label>
          <input type="password" id="registerPassword" required placeholder="Nhập mật khẩu...">
        </div>
        <div class="form-group">
          <label for="registerConfirm">Xác nhận mật khẩu</label>
          <input type="password" id="registerConfirm" required placeholder="Nhập lại mật khẩu...">
        </div>
        <button type="submit" class="btn">Đăng ký</button>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        <div id="registerMessage" class="msg"></div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Academy. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
